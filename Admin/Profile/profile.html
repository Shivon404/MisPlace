<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="height: 100%; margin: 0;">
    <!--Sidebar-->
    <div class="d-flex">
        <div class="flex-shrink-0 p-3 bg-dark sidebar-fixed" style="width: 280px; height: 100vh;">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-white text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">MisPlace</span>
            </a>
            <ul class="list-unstyled ps-0">
              <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed text-white" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                  Dashboard
                </button>
              </li>
              <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed text-white" data-bs-toggle="collapse" data-bs-target="#profile-collapse" aria-expanded="false">
                  Profile
                </button>
                <div class="collapse" id="profile-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-dark rounded text-white">View Profile</a></li>
                    <li><a href="#" class="link-dark rounded text-white">Edit Profile</a></li>
                  </ul>
                </div>
              </li>
              <li class="border-top my-3"></li>
              <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded text-white" data-bs-toggle="collapse" data-bs-target="#settings-collapse" aria-expanded="true">
                  Settings
                </button>
              </li>
            </ul>
        </div>

        
        <div class="flex-grow-1 content-margin">
            <!--Top Navigation Bar-->
            <nav class="navbar navbar-light bg-light p-3">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 35px; margin-right: 300px;"></i>
                </a>
                <div class="d-flex ms-auto align-items-center">
                    <!--User Dropdown-->
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://r2.erweima.ai/imgcompressed/img/compressed_bd04350e7b6b57642107a49ee6a00269.webp" alt="User Image" class="rounded-circle" width="40">
                            Ahmed
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!--Profile Content-->
            <div class="container-fluid p-4">
                <h2 class="mb-4">Profile Details</h2>
                <div class="row">
                    <div class="col-lg-4 text-center mb-4">
                        <img src="https://r2.erweima.ai/imgcompressed/img/compressed_bd04350e7b6b57642107a49ee6a00269.webp" alt="User Image" class="rounded-circle" width="150">
                        <div class="mt-3">
                            <button class="btn btn-secondary btn-sm">Change Picture</button>
                        </div>
                    </div>

                    <!--Profile Information-->
                    <div class="col-lg-8">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Personal Information</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" value="Ahmed Ali">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" value="ahmed@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="phone" value="+123 456 7890">
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" rows="3">123 Street Name, City, Country</textarea>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Account Settings-->
                <div class="row mt-4">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Account Settings</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="changePassword" class="form-label">Change Password</label>
                                        <input type="password" class="form-control" id="changePassword" placeholder="Enter new password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-warning">Change Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

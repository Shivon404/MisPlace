        <ul class="list-unstyled ps-0">

          </li>
          
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed text-white" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">

            </button>
            <div class="collapse" id="orders-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-dark rounded text-white">All Items</a></li>

                <li><a href="#" class="link-dark rounded text-white">Found</a></li>

              </ul>
            </div>
          </li>

          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed text-white" data-bs-toggle="collapse" data-bs-target="#reports-collapse" aria-expanded="false">
              Reports
            </button>
            <div class="collapse" id="reports-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
        
                <li><a href="#" class="link-dark rounded text-white">Disposed Reports</a></li>
              </ul>
            </div>
          </li>
          <li class="border-top my-3"></li>
          
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded text-white" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="true">
              Settings
            </button>
          </li>
        </ul>
      </div>

        <!-- Main Content -->
        <div class="flex-grow-1 content-margin">
            <!-- Top Navigation Bar -->
            <nav class="navbar navbar-light bg-light p-3">
              <!-- Replaced Logo with Icon -->
              <a class="navbar-brand" href="#">
                  <i class="fa fa-map-marker" aria-hidden="true" style="font-size: 35px; margin-right: 300px;"></i>
              </a>
              
              <!-- Centered Search Bar -->
              <form class="d-flex mx-auto" style="width: 40%;">
                  <input class="form-control me-2" type="search" placeholder="Search for lost or found items" aria-label="Search">
              
              </form>
          
              <div class="d-flex ms-auto align-items-center">
                  <a class="d-flex align-items-center me-3 btn btn-info text-white" style="text-decoration: none; font-size: 18px;">
                      <i class="fa fa-plus" style="font-size: 23px;"></i>
                      <span class="mb-0 ms-2">Lost</span>
                  </a>
                  <a class="d-flex align-items-center me-3 btn btn-primary text-white" style="text-decoration: none; font-size: 18px;">

                  <div class="dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="https://r2.erweima.ai/imgcompressed/img/compressed_bd04350e7b6b57642107a49ee6a00269.webp" alt="User Image" class="rounded-circle" width="40">

            <h2 style="padding-top: 20px; padding-left: 20px;">Add New Found Item</h2>
            <!-- Dashboard Content -->
            <div class="center-container">
            <div class="form-container">
              <form>
                  <h2>Item Details</h2>
                  <div class="form-group">
                    <label for="type">Type *</label>
                    <input type="text" id="type" placeholder="Enter type..." required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" placeholder="Enter location..." required>
                    <small>Where was the item lost?</small>
                </div>
                
                  <div class="form-group">
                      <label for="other-details">Other Details</label>
                      <textarea id="other-details" placeholder="Any other details, marks, or descriptive information."></textarea>
                  </div>
                  <div class="form-group">
                      <label for="lost-at">Lost At *</label>
                      <input type="datetime-local" id="lost-at" required>
                  </div>
      
                  <h2 style="padding-top: 20px;">Student Details</h2>
                <div class="form-group">
                    <label for="full-name">Student Name *</label>
                    <input type="text" id="full-name" placeholder="Enter student's full name..." required>
                </div>
                <div class="form-group">
                    <label for="student-id">Student ID *</label>
                    <input type="text" id="student-id" placeholder="Enter student ID..." required>
                </div>
                <div class="form-group">
                    <label for="office-location">Office Location *</label>
                    <input type="text" id="office-location" placeholder="Enter office location..." required>
                </div>

                <div class="form-group">
                    <label for="image-upload">Image Upload</label>
                    <div class="image-upload">
                        <label for="file-input">
                      
                            <span>Click to upload, or drop images here</span>
                        </label>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                </div>
                  
      
                  <div class="form-buttons">
                      <button type="submit" class="btn save">Save</button>
                      <button type="button" class="btn save-add">Save & Add Another</button>
                  </div>
              </form>
          </div>
          </div>

    
</div>

                </div>

            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <!-- Left Section: Form -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
            <div class="text-center mb-4">
                <img src="logo1.png" alt="Logo" class="mb-3">
                <h1 class="h2 mb-3 font-weight-normal">Welcome to MisPlace!</h1>
                <p>Where Lost Things Find Their Way Home</p>
            </div>
            <form class="w-65">
                <div class="form-group mb-3">
                    <input type="text" class="form-control mb-3" id="inputIDNum" placeholder="ID Number">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-3">Continue</button>
                <p class="text-center mb-2">or</p>
                <button type="button" class="btn btn-outline-secondary w-100 mb-2">
                    <img src="https://via.placeholder.com/20" alt="Google Logo" class="me-2"> Continue with Google
                </button>
                <button type="button" class="btn btn-outline-secondary w-100 mb-4">
                    <img src="https://via.placeholder.com/20" alt="Apple Logo" class="me-2"> Continue with Apple
                </button>
                <p class="text-center">
                    Don't have an account yet? <a href="#">Register now.</a>
                </p>
            </form>
        </div>

        <!-- Right Section: Graphics & Text -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-bottom p-5" id="banner">
                            
                <h3 class="text-start  fw-bold">Lost. Found.</h3>
            <h2 class="text-start fw-bold">The Cycle of Life</h2>
                
            
        </div>
    </div>
</body>
</html>
